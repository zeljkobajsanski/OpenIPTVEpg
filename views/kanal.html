<div data-options="dxView: { name: 'kanal' }">
    <div class="kanal" data-options="dxContent : { targetPlaceholder: 'content' } ">
        <div class="header">
            <img data-bind="attr: { src: 'img/logo/' + logo() }" class="logo" />
            <h2 data-bind="text: naziv" class="naziv-kanala" ></h2>    
        </div>
        <div class="clear"></div>
        <div data-bind="dxList: { dataSource: program, activeStateEnabled: false, pullRefreshEnabled: true, autoPagingEnabled: false }" class="lista">
            <div data-options="dxTemplate: { name: 'item' }" class="list-item">
                <img src="img/nav-selected.png" data-bind="visible: sad" style="float: left; margin-top: 4px" width="12" />
                <p style="margin-left: 20px;">
                    <span class="vreme" data-bind="text: vreme"></span>
                    <span class="naziv" data-bind="text: naziv"></span>
                    <img data-bind="attr: { src: 'img/' + tip + '.png' }, visible: tip !== 'ostalo'" style="float: right"/>    
                </p>
            </div>
        </div>
    </div>
</div>
